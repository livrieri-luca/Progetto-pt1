<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista della Spesa</title>
</head>
<body>
    <div class="container">
        <h1>La tua Lista della Spesa</h1>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        
        {% if lista %}
            <ul>
                {% for elemento in lista %}
                    <li>
                        {{ elemento.elemento }}  <!-- Visualizza l'elemento -->
                        
                        <!-- Form per rimuovere l'elemento -->
                        <form action="/rimuovi/{{ elemento.id }}" method="POST" style="display:inline;">
                            <button type="submit">Rimuovi</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p style="text-align: center;">La lista della spesa Ã¨ vuota.</p>
        {% endif %}

        <!-- Form per aggiungere un nuovo elemento -->
        <form action="/aggiungi" method="POST">
            <input type="text" name="elemento" placeholder="Aggiungi un elemento" required>
            <button type="submit">Aggiungi</button>
        </form>

        <!-- Form per svuotare la lista -->
        <div class="svuota-btn">
            <form action="/svuota" method="POST">
                <button type="submit">Svuota Lista</button>
            </form>
        </div>
    </div>
</body>
</html>
